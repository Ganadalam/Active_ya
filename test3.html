<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable layout</title>
    <style>
      .container {
        width: 960px;
        margin: 0 auto;
        text-align: center;
      }
      .header {
        width: 960px;
        height: 100px;
        background-color: aqua;
      }
      .main {
        float: left;
        width: 640px;
        height: 300px;
        background-color: orange;
      }
      .aside {
        float: right;
        width: 320px;
        height: 300px;
        background-color: yellowgreen;
      }
      .footer {
        clear: both;
        width: 960px;
        height: 100px;
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="main">Main</div>
      <div class="aside">Aside</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
