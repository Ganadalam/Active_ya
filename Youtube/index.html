<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/navigation.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__start">
          <button class="header__hamburger">&#9776;</button>
          <span class="header__title"> YOUTUBE</span>
        </h1>
        <div class="header__center">
          <form class="header__form" onsubmit="return false;">
            <!-- onsubmit="return false;" : form 에서 제출 시, 새로고침 방지 -->
            <input
              class="header__input--text"
              placeholder="videos that you want to watch"
            />
            <button class="header__input--button">search</button>
          </form>
        </div>
        <div class="header__end">
          <button class="header__search">&#128269;</button>
          <div class="header__profile"></div>
        </div>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__wrapper">
        <li>
          <button class="nav__icon">&#9829;</button>
          <button class="nav__menu">메뉴 항목</button>
        </li>

</html>
